# Render.com deployment configuration

services:
  # Full Stack Application (Backend + Frontend)
  - type: web
    name: ALL-in-One
    env: python
    region: oregon
    plan: starter
    buildCommand: bash build.sh
    startCommand: bash start_web.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PASSWORD
        value: "@OLDISGOLD2026@"
      - key: SESSION_SECRET
        generateValue: true
      - key: PYTHON_PATH
        value: python3
      - key: BASIC_FOLDER_PATH
        value: ../Basic
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /api/health
