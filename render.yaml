# Render Deployment Configuration
# ALL-in-One Email Management Platform - FREE TIER OPTIMIZED

services:
  # Web Service (Flask API)
  - type: web
    name: allinone-email-platform
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app"
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: allinone-db
          property: connectionString
      - key: SMTP_FAILURE_THRESHOLD
        value: 10
      - key: SMTP_SUCCESS_RESET_COUNT
        value: 3
      - key: DEFAULT_RETRY_COUNT
        value: 5
      - key: MAX_THREADS
        value: 50
      - key: DEFAULT_THREADS
        value: 10
      - key: DEFAULT_POLL_INTERVAL
        value: 60
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
      - key: CORS_ORIGINS
        value: "*"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: allinone-db
