{% extends "base.html" %}

{% block title %}Login - ALL-in-One Email Portal{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card login-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-envelope-fill" style="font-size: 3rem; color: #0d6efd;"></i>
                <h2 class="mt-3">ALL-in-One Email Portal</h2>
                <p class="text-muted">Enter password to continue</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" id="loginForm">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    
    .login-card {
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        border: none;
        border-radius: 15px;
    }
    
    .login-card .card-body {
        padding: 3rem 2rem;
    }
</style>
{% endblock %}
